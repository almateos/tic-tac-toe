<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <div id="wrapper" class="container-fluid">
        <div style="width:300px; margin:auto">
          <form class="form" method="post">
            <fieldset>
            <% if(typeof error !== 'undefined') { %>
            <div class="errors">
              <ul>
                <li><%= error %></li>
              </ul>
            </div>
            <% } %>
            <div class="control-group">
                <div class="controls">
                    <label for="username" class="optional">Username</label>
                    <input type="text" name="username" id="username" value="" class="span4">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label for="password" class="optional">Password</label>
                    <input type="password" name="password" id="password" value="" class="span4">
                    <label for="password" class="optional">Password validation</label>
                    <input type="password" name="password2" id="password2" value="" class="span4">
                </div>
            </div>
            <div class="control-group">
                    <div class="controls">
                        <button type="submit" tabindex="3" class="btn btn-block btn-info" name="submit">Sign up</button>
                    </div>
                </div>
            </fieldset>
        </form>
        </div>
    </div>
</body>
</html>
